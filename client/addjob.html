<template name="addjob">
	<div class="container">
  <div class="row">
    <div class="col-sm-6">
      {{#autoForm collection="Jobs" id="insertJobsForm" type="insert"}}
      <fieldset>
      <legend>Add a Job</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='Category'}}
      {{> afQuickField name='Description' rows=6}}
      {{> afQuickField name='Requirements' rows=6}}
      {{> afQuickField name='location' rows=6}}
      {{> afQuickField name='Contact'}}
      {{> afQuickField name='url'}}
      {{> afQuickField name='DateofPost'}}
    </fieldset>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
     </div>
  </div>
</div>
</template>
