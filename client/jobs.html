<template name="jobs">
	{{#each job}}
	<div class="panel panel-default col-md-3 box">
  <div class="panel-heading">
  	{{title}}, {{location}}
  </div>
  <div class="panel-body">
    <p>{{descriptionrequirements}}</p>
    <p>{{contacturl}}</p>
    {{#if currentUser}}
    <div class="panel-footer">
		{{#afModal class="btn btn-primary" collection="Jobs" operation="update" doc=_id}}
			Update post
		{{/afModal}}

		{{#afModal class="btn btn-danger" collection="Jobs" operation="remove" doc=_id}}
   			Delete post
		{{/afModal}}
	</div>

		{{/if}}
  </div>
</div>
 {{/each}}
</template>
