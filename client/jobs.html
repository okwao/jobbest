<template name="jobs">
	{{#each job}}
	<div class="col-md-4">
		<div>{{title}}</div>
		<div>{{location}}</div>
		<div>{{descriptionrequirements}}</div>
		<div>{{contacturl}}</div>
		<div>{{dateofpost}}</div>
		{{#afModal class="btn btn-primary" collection="Jobs" operation="update" doc=_id}}
			Update post
		{{/afModal}}

		{{#afModal class="btn btn-danger" collection="Jobs" operation="remove" doc=_id}}
   			Delete post
		{{/afModal}}
	</div>
	{{/each}}
	
</template>
