<head>
  <title>Jobbest</title>
</head>

<template name="Layout">
{{> navbar}}
{{> autoformModals}}
{{> yield}}
{{> footer}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Jobbest</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{pathFor 'home'}}"><i class="fa fa-home cls"></i></a></li>
        {{#if currentUser}}
        <li >{{#afModal class="btn" collection="Jobs" operation="insert"}}Add a Job{{/afModal}}</li>
        {{/if}}
        <li><a href="{{pathFor 'jobs'}}">Jobs</a></li>
        {{>loginButtons}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>

<template name="footer">
  <nav class="navbar navbar-default navbar-fixed-bottom" id="footer">
    <i class="fa fa-copyright"></i> 2015 Jobbest. All Rights Reserved.
  </nav>
</template>
